<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <!-- <meta http-equiv="refresh" content="5; url=https://www.etsy.com/people/FoldedFrippery"> -->
  <style>
    html, body {
      font-family: 'Press Start 2P', fixed-width;
      font-size: 30px;
      line-height: 100px;
      text-align: center;
      background-color: #5090d0;
      color: #ffffff;
    }

    #countdown {
      font-size: 10px;
    }
  </style>
</head>
<body>
    Bolded Blippery?<br>
    Folded Mitchell. G?<br>
    <a href="https://www.etsy.com/people/FoldedFrippery"><img src="kemp.jpg"></a><br>
    <a id="countdown" href="https://www.etsy.com/people/FoldedFrippery">5</a><br>
  
  <script>
    var timerActions = function() {
      var countDown = document.getElementById("countdown");
      var count = parseInt( countDown.textContent );

      if ( count > 0 ) {
        count = count - 1;
        countDown.textContent = count;  
      }
      else {
        countDown.textContent = "https://www.etsy.com/people/FoldedFrippery";
      }
    }
    window.setInterval(timerActions, 1000);
  </script>
</body>
